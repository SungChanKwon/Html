<!DOCTYPE html>
<html lang="en">

<head>
    <title>div 투명상자 / 웹 페이지에서 공간 분할(페이지의 영역나누기)</title>
    <meta charset="UTF-8">
</head>

<body>
    <div style="background-color: pink;">
        강원도
    </div>
    <br>
    <div style="background-color: gold; width: 200px; height: 200px;">
        강원도
    </div>

    <br>

    <!-- span은 나란히 배치해줌 -->
    <span style="background-color: pink;">
        제주도
    </span>
    
    <span style="background-color: gold; width: 200px; height: 200px;">
        제주도
    </span>



</body>

</html>
