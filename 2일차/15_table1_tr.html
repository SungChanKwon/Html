<!DOCTYPE html>
<html lang="en">

<head>
    <title>table 표(자료정리)</title>
    <meta charset="UTF-8">
</head>

<body>

    <!-- border 테두리 그리기 -->
    <table border="1">
        <!-- tr 행 -->
        <tr>
            <!-- th 제목 -->
            <th>1행 1열(제목)</th> 
            <!-- td 열 -->
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>2행 1열(제목)</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>

</body>

</html>
