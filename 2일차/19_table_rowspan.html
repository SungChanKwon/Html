<!DOCTYPE html>
<html lang="en">
<head>
    <title>rowspan</title>
    <meta charset="UTF-8">
</head>
<body>
    
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Emily</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
