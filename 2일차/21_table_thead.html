<!DOCTYPE html>
<html lang="en">

<head>
    <title>각 열의 의미에 따라 thead, tbody, tfoot 태그로 구분</title>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
        }

        table,
        th,
        td {
            /* 테두리 색 ==> 행, 열 테두리 모두 적용됨 */
            border: 1px solid #bcbcbc;
        }
    </style>
</head>

<body>

    <table>
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>분류1</th>
                <th>분류2</th>
                <th>분류3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
