<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>외부 스타일시트 가져오기</title>
    <link href="css/style.css" rel="stylesheet"> <!--외부 스타일 시트-->
    <!-- 외부 스타일 시트는 경로를 잘 지정해줘야함 -->

    <style>
        h1{
            color: rgb(71, 111, 255); font-size: 100px; /*내부 스타일 시트*/
        }

        img {
            width: 300px; height: 200px;
        }

    </style>
</head>

<body>
    <h1 style="color: aqua; font-size: 100px;">강원도</h1>
    <h1>제주도</h1>
    <img src="img/forest.jpg" alt="숲">

    <!-- 
        
            1. rel="style sheet" : rel (relation) 링크된 문서와의 관계 
            2. href = "스타일시트주소.css" : 외부 CSS문서의 전체 경로와 이름
            3. type="text/css" : 링크할 정보의 타입

            <head>와 </head> 사이에
            <Link href="경로/파일이름.css" type=text/css rel=stylesheet>

            ex)
            <link href="css/cube.css" type=text/css rel=stylesheet>

    -->
    
</body>
</html>
