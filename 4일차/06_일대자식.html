<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
        /*일대자식*/
        .a>.b {
            /* .a & .b 는 클래스를 의미 */
            /* a. > .b 는 a 밑에있는 1대 b에게 적용한다 */
            color: red;
        }
    </style>
</head>

<body>
    <ul class="a">
        <li>경기도</li>
        <ul class="b">
            <li>수원시</li>
            <li>안산시</li>
            <li>화성시</li>
        </ul>

        <li class="b">경상북도</li>
        <li>제주도</li>
        <li>전라남도</li>
    </ul>

    <ol>
        <li class="b">서울시</li>
    </ol>

</body>

</html>
