<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Modify Set</title>
</head>
<body>
  <p id="textContent"></p>
  <p id="innerText"></p>
  <p id="innerHTML"></p>
  <p id="testHTML"></p>
  <p id="test2HTML"></p>
  <div>div</div>
  
  <!-- 이것은 문서 작업을 다 끝내고 추후에 하는 작업임-->
  <script>
    document.querySelector("#textContent").textContent = `<strong>textContent</strong> 속성`;
    document.querySelector("#innerText").innerText = `<strong>innerText</strong> 속성`;
    document.querySelector("#innerHTML").innerHTML= `<strong>innerHTML</strong> 속성`; //실제 코딩할때는 이걸 써야함
    document.querySelector("#testHTML").innerHTML = '<strong>innerHTML</strong> 속성'; //바로 위 코드랑 똑같이 나옴
    document.querySelector("#test2HTML").innerHTML = 'test'; //바로 위 코드랑 똑같음

    const divel = document.querySelector("div");
    divel.style.color = 'red'; //큰따옴표 작은따옴표 둘 중 하나 아무거나 써도됨
  </script>
</body>
</html>
