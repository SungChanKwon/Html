<!DOCTYPE html>
<html lang="en">

<head>
    <title>순차적인 목록 li: order list / li: list item</title>
    <meta charset="UTF-8">
</head>

<body>
    <ol>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <br><br><br>

    <ol type="A">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <br><br><br>
    <ol type="a">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
</body>

</html>
