<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- Jquery 할때는 항상 이 구문을 가져와야함-->

    <script>
        $(document).ready(function() {
                $("button").click(function() {
                    $(".test").hide();
                })
        });
    </script>
</head>
<body>
    
    <h2 class="test">선택자</h2>
    <button>Click me</button>

</body>
</html>
